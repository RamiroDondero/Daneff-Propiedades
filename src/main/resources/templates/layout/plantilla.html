<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http:www.thymeleaf.org/extras/spring-security">
    <head th:fragment="head">
        <title>Daneff Propiedades</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
        <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script> 
    </head>
    <body>
        <header th:fragment="header">
            <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
                <div class="container">
                    <a th:href="@{/menu}" class="navbar-brand" th:text="'Daneff'+' '+'Propiedades'">Daneff Propiedades</a>
                    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <ul class="navbar-nav">
                            <li class="nav-item px-2">
                                <a th:href="@{/menu}" class="nav-link active" th:text="Inicio">Inicio</a>
                            </li>
                        </ul>
                        <ul sec:authorize="isAuthenticated()" class="navbar-nav ml-auto">
                            <li class="nav-item mr-3">
                                <a href="#" class="nav-link">
                                    <i class="fas fa-user"></i>
                                    <span th:text="Bienvenido">Bievenido:</span>
                                    <span sec:authentication="name">Usuario</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <form method="POST" th:action="@{/logout}">
                                    <a href="#" onclick="this.parentNode.submit();" class="nav-link">
                                        <i class="fas fa-user-times"></i> Salir
                                    </a>
                                </form>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <section id="main-header" class="pt-5 pb-2 text-white" style="background-color: #6b0034">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-md-6">
                            <img src="/fondo.jpg" alt="Daneff Propiedades" style="width: 400px">
                        </div>
                    </div>
                </div>    
            </section>
        </header>

        <footer th:fragment="footer"class="text-white mt-5 p-5" style="background-color: #6b0034">
            <div class="container">
                <div class="col">
                    <p class="lead text-center"> &copy; Daneff Propiedades</p>
                </div>
            </div>
        </footer>
    </body>
</html>
